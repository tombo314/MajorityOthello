<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>スタート画面</title>
    <link rel="stylesheet" href="/main/main.css">
    <script src="/socket.io/socket.io.js"></script>
</head>
<body>
    <div class="wrapper">
        <h1>自分の<span>●</span>を動かしてチームでバトルするゲーム</h1>

        <div id="room-for-rooms"></div>

        <div class="wrapper-room">
            <button class="btn" id="btn-make-room">部屋を作る</button>
        </div>
    </div>

    <div id="black-sheet"></div>

    <div id="room-make-window">
        <form class="wrapper" method="POST" id="form" action="/wait/wait.html">
            <label>　　　 　部　屋　名　：</label>
            <input type="text" id="room-name" name="room-name">
            <br>
            <label>パスワード(数字４桁) ：</label>
            <input type="text" id="room-password" name="room-password">
            <br>
            <label>　　　ユ ー ザ ー 名　：</label>
            <input type="text" id="username" name="username">
            <br>
            <input type="submit" id="btn-submit" value="作る">
        </form>
    </div>

    <h2 class="too-small-width">横幅が小さすぎます。</h2>
    <h2 class="too-large-width">横幅が大きすぎます。</h2>
    <h2 class="too-small-height">縦幅が小さすぎます。</h2>
    <h2 class="too-large-height">縦幅が大きすぎます。</h2>
    
    <script src="/main/main.js"></script>
</body>
</html>
