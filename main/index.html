<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>スタート画面</title>
    <link rel="stylesheet" href="/main/main.css">
    <script src="/socket.io/socket.io.js"></script>
</head>
<body>
    <div class="wrapper">
        <h1>自分の<span>●</span>を動かしてチームでバトルするゲーム</h1>

        <!-- デバッグ用 -->
        <div class="wrapper-btn-start">
            <button class="btn-start" id="btn-start">Start</button>
        </div>

        <div class="wrapper-room">
            <button class="btn" id="btn-make-room">部屋を作る</button>
            <button class="btn" id="btn-enter-room">部屋に入る</button>
        </div>
    </div>

    <div id="black-sheet"></div>

    <div id="room-make-window">
        <div class="wrapper">
            <label>部屋名　　：</label>
            <input type="text" id="room-name">
            <br>
            <label>パスワード：</label>
            <input type="text" id="room-password">
            <br>
            <button id="btn-make-room-finish">作る</button>
        </div>
    </div>

    <h2 class="too-small-width">横幅が小さすぎます。</h2>
    <h2 class="too-large-width">横幅が大きすぎます。</h2>
    <h2 class="too-small-height">縦幅が小さすぎます。</h2>
    <h2 class="too-large-height">縦幅が大きすぎます。</h2>
    
    <script src="/main/main.js"></script>
</body>
</html>
